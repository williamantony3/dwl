<div class="mat-elevation-z8 m-10">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="game_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.game_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Home </th>
        <td mat-cell *matCellDef="let element"> {{element.home}} </td>
      </ng-container>
  
      <ng-container matColumnDef="away">
        <th mat-header-cell *matHeaderCellDef> Away </th>
        <td mat-cell *matCellDef="let element"> {{element.away}} </td>
      </ng-container>
  
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> Option </th>
        <td mat-cell *matCellDef="let element"> {{element.option}} </td>
      </ng-container>
  
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.result==true ? '#5ac679' : '#d80f38'}"> {{ element.result }}</td>
      </ng-container>
  
      <ng-container matColumnDef="user_claim">
        <th mat-header-cell *matHeaderCellDef> Redeem </th>
        <td mat-cell *matCellDef="let element"> {{element.user_claim === 1 ? 'Done' : '-'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/user/game/', element.game_id]"><button class="bg-[#d8ba0f] py-2 px-3 rounded-md">Detail</button></a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
